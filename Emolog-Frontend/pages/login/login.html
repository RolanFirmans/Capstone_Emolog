<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="login-container">
        <div class="login-left-side">
            <h1>Sign In to Emolog</h1>
            <p>or use your e-mail account:</p>
            <form id="loginForm" action="#">
                <div class="form-group">
                    <div class="input-with-icon">
                        <img src="/assets/account.png" alt="Profile Icon" class="input-icon">
                        <input id="email" type="email" placeholder="Email" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-with-icon">
                        <img src="/assets/pass.png" alt="Profile Icon" class="input-icon">
                        <input id="password" type="password" placeholder="Password" required>
                        <img src="/assets/eyeclose.png" alt="Toggle Password" class="toggle-password">
                    </div>
                </div>
                <a href="/pages/forgotpass/" class="forgot-password">Forgot your password?</a>
                <button type="submit" class="login-btn-sign-in">Sign In</button>
            </form>
        </div>
        <div class="login-right-side">
            <h1>Hello!</h1>
            <p>Enter your personal details and start your journey with us</p>
            <button class="login-btn-sign-up" onclick="window.location.href='/pages/register/'">Sign Up</button>
        </div>
    </div>
</body>
</html>
