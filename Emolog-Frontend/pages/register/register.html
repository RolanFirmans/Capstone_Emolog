<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up Page</title>
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="../styles.css">
</head>
<body>
    <div class="container">
        <div class="left-side">
            <h1>Welcome !</h1>
            <p>To keep connected with us please login with your personal info</p>
            <button class="btn-sign-in" onclick="window.location.href='/pages/login/'">Sign In</button>
        </div>
        <div class="right-side">
            <h1>Create Account</h1>
            <p>our use your e-mail for registration:</p>
            <form action="#">
                <div class="form-group">
                    <div class="input-with-icon">
                        <img src="/assets/account.png" alt="Profile Icon" class="input-icon">
                        <input id="username" type="text" placeholder="Username" required>
                    </div>
                </div>

                <div class="form-group">
                    <div class="input-with-icon">
                        <img src="/assets/mail.png" alt="Profile Icon" class="input-icon">
                        <input id="email" type="text" placeholder="Email" required>
                    </div>
                </div>
                <div class="form-group">
                    <div class="input-with-icon">
                        <img src="/assets/pass.png" alt="Profile Icon" class="input-icon">
                        <input type="password" id="password" placeholder="Enter password">
                        <img src="/assets/eyeclose.png" alt="Toggle Password" class="toggle-password">
                    </div>
                </div>
                <button type="submit" class="btn-sign-up">Sign Up</button>
            </form>
        </div>
    </div>
</body>
</html>
