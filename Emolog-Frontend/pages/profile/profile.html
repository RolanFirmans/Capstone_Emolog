<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Profile - Emolog</title>
  <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="../styles.css">
</head>
<body>

  <!-- Navbar -->
  <header class="navbar">
        <div class="logo">
         <a href="/pages/home/">
           <img src="/assets/emologlogo.png" alt="Logo" />
          </a>
        </div>
        <nav class="nav">
            <ul>
                <li><a href="/pages/journaling/">Journaling</a></li>
                <li><a href="/pages/statistic/">Statistic</a></li>
                <li><a href="/pages/history/">History</a></li>
                <li><a href="#" class="active">Profile</a></li>
            </ul>
        </nav>
    </header>


  <!-- Main Content: Profile Page -->
  <main class="main-content-profile">
    <section class="profile-container">
      <div class="profile-header">
        <div class="profile-content">
          <div class="profile-picture">
            <img src="/assets/profile.png" alt="Profile Picture" class="profile-img">
          </div>
          <div class="profile-info">
            <h1>Sandi</h1>


            <div class="profile-row">
              <label for="username">Username</label>
              <input type="text" id="username" value="Sandi" disabled>
            </div>

            <div class="profile-row">
              <label for="email">Email</label>
              <input type="email" id="email" value="sandi@example.com" disabled>
              <span class="change-btn" id="changeEmailBtn">Change</span>
            </div>

            <div class="profile-row">
              <label for="password">Password</label>
              <input type="password" id="password" value="••••••••" disabled>
              <span class="change-btn" id="changePasswordBtn">Change</span>
            </div>

            <div class="logout-btn">
              <button id="logoutBtn">Logout</button>
            </div>
          </div>
        </div>
      </div>
    </section>
  </main>

  <!-- Change Email Modal -->
  <div id="changeEmailModal" class="modal">
    <div class="modal-content">
        <span class="close-btn" id="closeEmailModalBtn">&times;</span>
        <h2>Change Email</h2>
        
        <!-- Current Email Field -->
        <div class="modal-row">
            <label for="currentEmail">Current Email</label>
            <input type="email" id="currentEmail" placeholder="Current Email">
        </div>
        
        <!-- New Email Field -->
        <div class="modal-row">
            <label for="newEmail">New Email</label>
            <input type="email" id="newEmail" placeholder="Enter new email">
        </div>
        
        <!-- Confirm New Email Field -->
        <div class="modal-row">
            <label for="confirmNewEmail">Confirm New Email</label>
            <input type="email" id="confirmNewEmail" placeholder="Confirm new email">
        </div>
        
        <!-- Save and Cancel Buttons -->
        <div class="modal-buttons">
            <button id="saveEmailBtn" class="save-btn">Save</button>
            <button id="cancelEmailBtn" class="cancel-btn">Cancel</button>
        </div>
    </div>
  </div>

  <!-- Change Password Modal -->
  <div id="changePasswordModal" class="modal">
    <div class="modal-content">
        <span class="close-btn" id="closeModalBtn">&times;</span>
        <h2>Change Password</h2>
        
        <!-- Current Password Field -->
        <div class="modal-row">
            <label for="currentPassword">Current Password</label>
            <input type="password" id="currentPassword" placeholder="Current Password">
            <!-- Eye icon for toggle password visibility -->
            <span class="toggle-password" data-target="currentPassword">
                <img id="eye-icon-currentPassword" src="/assets/eyeclose.png" alt="Eye Icon" width="30px">
            </span>
        </div>
        
        <!-- New Password Field -->
        <div class="modal-row">
            <label for="newPassword">New Password</label>
            <input type="password" id="newPassword" placeholder="Enter new password">
            <!-- Eye icon for toggle password visibility -->
            <span class="toggle-password" data-target="newPassword">
                <img id="eye-icon-newPassword" src="/assets/eyeclose.png" alt="Eye Icon" width="30px">
            </span>
        </div>
        
        <!-- Confirm New Password Field -->
        <div class="modal-row">
            <label for="confirmPassword">Confirm New Password</label>
            <input type="password" id="confirmPassword" placeholder="Confirm new password">
            <!-- Eye icon for toggle password visibility -->
            <span class="toggle-password" data-target="confirmPassword">
                <img id="eye-icon-confirmPassword" src="/assets/eyeclose.png" alt="Eye Icon" width="30px">
            </span>
        </div>
        
        <!-- Save and Cancel Buttons -->
        <div class="modal-buttons">
            <button id="savePasswordBtn" class="save-btn">Save</button>
            <button id="cancelPasswordBtn" class="cancel-btn">Cancel</button>
        </div>
    </div>
  </div>
  <footer class="footer-global">
    <p>&copy; 2025 Dicoding</p>
  </footer>
</body>
</html>
